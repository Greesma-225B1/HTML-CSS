<!DOCTYPE html>
<html lang="en">
    <title>Login Page</title>
    <head>
        <body style="text-align:center; background-color:bisque">
        <h1 style="text-align:center;">SHOP STORE</h1>
        <h2 style="text-align: center;">Shop where you can buy and see a new you!</h2><br><br>
            <form>
                <fieldset style="display: inline-block; background-color:antiquewhite">
                    <p><u>Login</u></p>
                    <label for="username">Username : <input id="username" type="text" required /></label><br><br>
                    <label for="password">Password : <input id="password" type="password" pattern="[a-z0-5]{8,}" required /></label><br><br>
                    <input type="submit" value="Submit">
                </fieldset><br><br>
            </form>
        </body>
    </head>
</html>
